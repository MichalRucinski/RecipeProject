<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Przepisy kulinarne</title>
</head>
<body>
<h1>Moje przepisy!</h1>
<table>
	<tr>
	<th>ID</th>
	<th>Opis</th>
	</tr>
	<tr th:each="recipe : ${recipes}">
	<td th:text="${recipe.id}">123</td>
	<td th:text="${recipe.description}">Mniam</td>
	</tr>
</table>
</body>
</html>
